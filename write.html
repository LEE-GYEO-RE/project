<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>write</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='css/write.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/header.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/footer.css'>

</head>

<body>
     <div id="header"> <!-- 헤더 -->
        <div id="header_wrap"> <!-- 헤더 wrap -->
            <div id="header_logo">
                <a href="list.html"><img class="logo" src="sample_img/logo.png" />무비존</a>
            </div>
            <div id="header_content">
                <ul id="header_top">
                    <li><a href="signin.html">회원가입</a></li>
                    <li><a href="login.html">로그인</a></li>
                    <li><a href="#" id="logoutBtn" style="display: none;">로그아웃</a></li>
                </ul>
                <ul id="header_bottom">
                    <li id="userWelcome">로그인 해주세요</li>
                </ul>
            </div>    
        </div> <!-- 헤더 wrap 끝 -->
     </div> <!-- 헤더 끝 -->
    
    <!-- ====================================================== -->
        <div id="wrapWrite">
            <div id="WriteHeader">
                <div class="titleArea">
                    <input id="titleInput" type="text" placeholder="제목을 입력해주세요." />
                </div>
                <div class="titleArea">
                    <input id="movieTitleInput" type="text" placeholder="영화 제목을 입력해주세요." />
                    <div id="ratingInput">
                        <span id="checkFont">별점을 선택해주세요.</span>  
                        <label><input name="rating" type="radio" value="1"/><span>1</span></label>
                        <label><input name="rating" type="radio" value="2"/><span>2</span></label>
                        <label><input name="rating" type="radio" value="3"/><span>3</span></label>
                        <label><input name="rating" type="radio" value="4"/><span>4</span></label>
                        <label><input name="rating" type="radio" value="5"/><span>5</span></label>
                    </div>
                    <select id="isSpoilerInput">
                        <option value="" disabled selected>스포일러 여부</option>
                        <option value="spoO">스포일러 O</option>
                        <option value="spoX">스포일러 X</option>
                    </select>
                </div>
            </div>
            <div id="WriteMain"> <!-- descInput -> summernote  -->
                <textarea id="summernote" ></textarea>
            </div>
            <div id="WriteFooter">
                <!-- 뒤로가기 버튼 (모달 열기용) -->
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                    뒤로가기
                </button>

                <!-- 모달 구조 (Bootstrap 3 스타일) -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                        
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title" id="exampleModalLabel">글쓰기</h4>
                            </div>

                            <div class="modal-body">
                                글쓰기를 취소하고 뒤로 가겠습니까?
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-danger" onclick="location.href='list.html'">뒤로가기</button>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- 작성 버튼 -->
                <button class="btn btn-primary" onclick="postWrite()">작성</button>
            </div>
        </div>

        <!-- 썸머노트 꾸미기 -->
        <script>
            $(document).ready(function(){
                
                $('#summernote').summernote({
                    placeholder: "내용을 입력해주세요",
                    width : 1234,
                    height: 400, // set editor height
                    minHeight: null, // set minimum height of editor
                    maxHeight: null, // set maximum height of editor
                    focus: true // set focus to editable area after initializing summernote
                    });
            });
          

        </script>

        <script src='js/write.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
           <script src="/js/logout.js"></script>
</body>

</html>
