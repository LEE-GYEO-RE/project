<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>페이지 목록</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>
    
    <link rel='stylesheet' type='text/css' media='screen' href='css/list.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/header.css'>
</head>
<body>
    <!-- ========= body 상단에 삽입할 것 ========== -->
    <div id="header"> <!-- 헤더 -->
        <div id="header_wrap"> <!-- 헤더 wrap -->
            <div id="header_logo">
                <a href="list.html"><img class="logo" src="sample_img/logo.png" />무비존</a>
            </div>
            <div id="header_content">
                <ul id="header_top">
                    <li><a href="signin.html">회원가입</a></li>
                    <li><a href="login.html">로그인</a></li>
                    <li><a href="#" id="logoutBtn" style="display: none;">로그아웃</a></li>
                </ul>
                <ul id="header_bottom">
                    <li id="userWelcome">로그인 해주세요</li>
                </ul>
            </div> <!-- 헤더 wrap 끝 -->
        </div> <!-- 헤더 끝 -->
    </div>
    <!-- ====================================================== -->
    <div id="main"> <!-- 페이지 main -->
        <div id="main_wrap"> <!-- 페이지 wrap -->
            <div id="main_table"> <!-- 페이지 게시글 목록 -->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="list_num">번호</th>
                            <th class="list_title">제목</th>
                            <th class="list_movieTitle">영화 제목</th>
                            <th class="list_rating">별점</th>
                            <th class="list_date">작성일자</th>
                        </tr>
                    </thead>
                    <tbody class="table_content">
                        <tr>
                            <td class="list_num">1</td>
                            <td class="list_title">제목 샘플</td>
                            <td class="list_movieTitle">영화 제목</td>
                            <td class="list_rating">★★★★★</td>
                            <td class="list_date">2025-06-30</td>
                        </tr>
                    </tbody>
                </table>
            </div> <!-- 페이지 게시글 목록 끝-->
            <div id="main_functions"> <!-- 페이지 게시글 목록 하단 (페이지 번호, 글쓰기 버튼)-->
                <span></span>
                <ul class="pagination"> <!-- 페이지 번호 -->
                    <span style="font-size: 20px; font-weight: bold;">< O O O O O ></span>
                </ul>
                <span id="main_buttons"> <!-- 글쓰기, 삭제 버튼 -->
                    <!--<button onclick="deleteList()">[ 삭제 ]</button>-->
                    <button onclick="writeCheck()" class="btn btn-primary">글쓰기</button>
                </span>
            </div> <!-- 페이지 게시글 목록 끝 -->
        </div> <!-- 페이지 wrap 끝 -->
    </div> <!-- 페이지 main 끝 -->
     <script src='js/list.js'></script>
         <script src="/js/logout.js"></script>
</body>
</html>
