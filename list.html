<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>페이지 목록</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/list.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/header.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/footer.css'>
</head>
<body>
    <!-- ========= wrapper div와 body 사이에 삽입할 것 ========== -->
    <div id="header"> <!-- 헤더 -->
        <div id="header_wrap"> <!-- 헤더 wrap -->
            <div id="header_logo">
                <a href="list.html?pages=1">무비존</a>
            </div>
            <div id="header_content">
                <ul id="header_top">
                    <li><a href="signin.html">회원가입</a></li>
                    <li><a href="login.html">로그인</a></li>
                </ul>
                <ul id="header_bottom">
                    <li>로그인해주세요</li>
                </ul>
            </div> <!-- 헤더 wrap 끝 -->
        </div> <!-- 헤더 끝 -->
    </div>
    <!-- ====================================================== -->
    <div id="main"> <!-- 페이지 main -->
        <div id="main_wrap"> <!-- 페이지 wrap -->
            <div id="main_table"> <!-- 페이지 게시글 목록 -->
                <table class="list_table">
                    <thead>
                        <tr>
                            <th class="list_num">번호</th>
                            <th class="list_title">제목</th>
                            <th class="list_movieTitle">영화 제목</th>
                            <th class="list_rating">별점</th>
                            <th class="list_date">작성일자</th>
                        </tr>
                    </thead>
                    <tbody class="table_content">
                        <tr>
                            <td class="list_num">1</td>
                            <td class="list_title">제목 샘플</td>
                            <td class="list_movieTitle">영화 제목</td>
                            <td class="list_rating">★★★★★</td>
                            <td class="list_date">2025-06-30</td>
                        </tr>
                    </tbody>
                </table>
            </div> <!-- 페이지 게시글 목록 끝-->
            <div id="main_functions"> <!-- 페이지 게시글 목록 하단 (페이지 번호, 글쓰기 버튼)-->
                <span></span>
                <span id="main_pages"> <!-- 페이지 번호 -->
                    <span style="font-size: 20px; font-weight: bold;">< O O O O O ></span>
                </span>
                <span id="main_buttons"> <!-- 글쓰기, 삭제 버튼 -->
                    <button onclick="deleteList()">[ 삭제 ]</button>
                    <button><a href="write.html">[ 글쓰기 ]</a></button>
                </span>
            </div> <!-- 페이지 게시글 목록 끝 -->
        </div> <!-- 페이지 wrap 끝 -->
    </div> <!-- 페이지 main 끝 -->
    <!-- ========= body 끝부분에 삽입할 것 ========== -->
    <div id="footer"> <!-- 푸터 -->
        <div id="footer_wrap"> <!-- 푸터 wrap -->
            <span>이겨레 | 이원국 | 김재영 | 최규호</span>
        </div> <!-- 푸터 wrap 끝 -->
    </div> <!-- 푸터 끝 -->
    <!-- =========================================== -->
     <script src='js/list.js'></script>
     <script src='js/header.js'></script>
     <script src='js/write.js'></script>
</body>
</html>
