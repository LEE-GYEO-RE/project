<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>write</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/write.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/header.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/footer.css'>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (Summernote still needs it) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Summernote 0.8.20 -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-bs5.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-bs5.min.js"></script>
</head>

<body>
     <div id="header"> <!-- 헤더 -->
        <div id="header_wrap"> <!-- 헤더 wrap -->
            <div id="header_logo">
                <a href="list.html?pages=1">무비존</a>
            </div>
            <div id="header_content">
                <ul id="header_top">
                    <li><a href="signin.html">회원가입</a></li>
                    <li><a href="login.html">로그인</a></li>
                    <li><a href="#" id="logoutBtn" style="display: none;">로그아웃</a></li>
                </ul>
                <ul id="header_bottom">
                    <li id="userWelcome">로그인 해주세요</li>
                </ul>
            </div> <!-- 헤더 wrap 끝 -->
        </div> <!-- 헤더 끝 -->
    </div>
    <!-- ====================================================== -->
        <div id="wrapWrite">
            <div id="WriteHeader">
                <div class="titleArea">
                    <input id="titleInput" type="text" placeholder="제목을 입력해주세요." />
                </div>
                <div class="titleArea">
                    <input id="movieTitleInput" type="text" placeholder="영화 제목을 입력해주세요." />
                    <div id="ratingInput">
                        <span id="checkFont">별점을 선택해주세요.</span>  
                        <label><input name="rating" type="radio" value="1"/>1점</label>
                        <label><input name="rating" type="radio" value="2"/>2점</label>
                        <label><input name="rating" type="radio" value="3"/>3점</label>
                        <label><input name="rating" type="radio" value="4"/>4점</label>
                        <label><input name="rating" type="radio" value="5"/>5점</label>
                    </div>
                    <select id="isSpoilerInput">
                        <option value="" disabled selected>스포일러 여부</option>
                        <option value="spoO">스포일러 O</option>
                        <option value="spoX">스포일러 X</option>
                    </select>
                </div>
            </div>
            <div id="WriteMain"> <!-- descInput -> summernote  -->
                <textarea id="summernote" ></textarea>
            </div>
            <div id="WriteFooter">
                 <!-- Button trigger modal -->
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    뒤로가기
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">글쓰기</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                글쓰기를 취소하고 뒤로 가겠습니까?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-danger" onclick="location.href='list.html'" >뒤로가기</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button class="btn btn-primary" onclick="postWrite()">작성</button> 
             <!-- <button class="btn1" onclick="back()"><a href="#">[ 뒤로가기 ]</a></button>
                  <button class="btn1" onclick="postWrite()"><a href="list.html">[ 작성 ]</a></button>  -->
            </div>
        </div>

        <!-- ========= body 끝부분에 삽입할 것 ========== -->
        <div id="footer"> <!-- 푸터 -->
            <div id="footer_wrap"> <!-- 푸터 wrap -->
            </div> <!-- 푸터 wrap 끝 -->
        </div> <!-- 푸터 끝 -->
        <!-- =========================================== -->



        <!-- 썸머노트 꾸미기 -->
        <script>
            $(document).ready(function(){
                
                $('#summernote').summernote({
                    placeholder: "내용을 입력해주세요",
                    width : 1234,
                    height: 400, // set editor height
                    minHeight: null, // set minimum height of editor
                    maxHeight: null, // set maximum height of editor
                    focus: true // set focus to editable area after initializing summernote
                    });
            });
          

        </script>

        <script src='js/write.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
       
</body>

</html>
