<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' media='screen' href='wirtedetail.css'>
</head>

<body>

    <!-- 게시물 상세 내용 페이지 -->
    <!-- S = select-->
    <!--=========== wrap 영역 ==========-->
    <div id="wrap">
        <div id="writeDetail">

            <!--=========== WDleft 영역 ===========-->
            <div id="WDleft">
                <div id="SImg"> 선택된 게시물 이미지 </div>
                <div id="STitle"> 선택된 게시물 영화 제목 </div>
            </div>

            <!--=========== WDrigft 영역 ===========-->
            <div id="WDright">
                <div id="SContentTitle"> 선택된 게시물 게시글 제목 </div>
                <div id="SContent"> 선택된 게시물 게시글 내용 </div>
                <div id="SUserId"> 선택된 게시물 작성자 : id </div>
                <div id="SRate"> 게시글 별점 점수 </div>
                <div id="SStar"> 별 </div>
                <button onclick="contentUpdateView()">수정</button>
                <button onclick="contentDelete()">삭제</button>
                <a href="#"> 뒤로가기 </a>
            </div>
        </div>
    </div>

    <script src='wirtedetail.js'></script>
</body>

</html>
