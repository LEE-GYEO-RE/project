<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>write</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/write.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div>
        <div id="wrapWrite">
            <div id="WriteHeader">
                <div class="titleArea">
                    <input id="titleInput" type="text" placeholder="제목을 입력해주세요." />
                </div>
                <div class="titleArea">
                    <input id="movieTitleInput" type="text" placeholder="영화 제목을 입력해주세요." />
                    <select id="isSpoilerInput">
                        <option value="" disabled selected>스포일러 여부</option>
                        <option value="spoO">스포일러 O</option>
                        <option value="spoX">스포일러 X</option>
                    </select>
                </div>
            </div>
            <div id="WriteMain">
                <textarea id="descInput" placeholder="내용을 입력해주세요."></textarea>
            </div>
            <div id="WriteFooter">
                <input id="fileInput" type="file" accept="img/*"/>
                <!-- <div id="ratingInput">
                    별점을 선택해주세요.</br>  
                    <label><input name="rating" type="radio" value="1"/>1점</label>
                    <label><input name="rating" type="radio" value="2"/>2점</label>
                    <label><input name="rating" type="radio" value="3"/>3점</label>
                    <label><input name="rating" type="radio" value="4"/>4점</label>
                    <label><input name="rating" type="radio" value="5"/>5점</label>
                </div> -->
                
                <div class="star-rating">
                        <div id="starFont">.별점을 선택해주세요<br/></div>
                        <input type="radio" id="star5" name="rating" value="5" />
                        <label for="star5">★</label>

                        <input type="radio" id="star4" name="rating" value="4" />
                        <label for="star4">★</label>

                        <input type="radio" id="star3" name="rating" value="3" />
                        <label for="star3">★</label>

                        <input type="radio" id="star2" name="rating" value="2" />
                        <label for="star2">★</label>

                        <input type="radio" id="star1" name="rating" value="1" />
                        <label for="star1">★</label>
                </div>


               
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    뒤로가기
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">글쓰기</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                글쓰기를 취소하고 뒤로 가겠습니까?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-danger">뒤로가기</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button class="btn btn-primary" onclick="postWrite()">작성</button> 
            </div>
        </div>
    </div>

        <script src='js/write.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
