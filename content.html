<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='css/content.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/header.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/footer.css'>
</head>

<body>
    <!-- ========= body 상단에 삽입할 것 ========== -->
    <div id="header"> <!-- 헤더 -->
        <div id="header_wrap"> <!-- 헤더 wrap -->
            <div id="header_logo">
                <a href="list.html">무비존</a>
            </div>
            <div id="header_content">
                <ul id="header_top">
                    <li><a href="signin.html">회원가입</a></li>
                    <li><a href="login.html">로그인</a></li>
                    <li><a href="#" id="logoutBtn" style="display: none;">로그아웃</a></li>
                </ul>
                <ul id="header_bottom">
                    <li id="userWelcome">로그인 해주세요</li>
                </ul>
            </div> <!-- 헤더 wrap 끝 -->
        </div> <!-- 헤더 끝 -->
    </div>

    <!-- 게시물 상세 내용 페이지 -->

    <div id="wrap">
        <div class="content-box">
            <div class="title-box">
                <div class="title">&lt;영화 제목&gt;, 정말 재밌습니다</div>
                <div class="info-user">작성자 : User1</div>
            </div>
            <div class="rating"> ★★★★★ </div>
            <div class="review-text">
                딱히 기대하던 작품은 아니었는데, 막상 보니까 생각보다 재밌었습니다.
                긴장감도 있고, 주인공의 서사도 마음에 들었어요.
                영화를 좋아하시는 분이라면 한 번쯤은 봐도 좋다고 생각합니다.
            </div>
            <div class="rate_btn">
                <div class="btn">
                    <button class="btn btn-primary" onclick="postsUpdateView()">수정</button>
                    <button class="btn btn-danger" onclick="contentDelete()">삭제</button>
                </div>
            </div>
            <div class="rating_back">
                <a href="list.html" class="back">[ 뒤로가기 ]</a>
            </div>
        </div>
    </div>

    <script src='js/content.js'></script>
</body>

</html>
