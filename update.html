<body>
     <!-- ========= wrapper div와 body 사이에 삽입할 것 ========== -->
        <div id="header"> <!-- 헤더 -->
            <div id="header_wrap"> <!-- 헤더 wrap -->
                <div id="header_logo">
                    <a href="list.html">무비존</a>
                </div>
                <div id="header_content">
                    <ul id="header_top">
                        <li><a href="signin.html">회원가입</a></li>
                        <li><a href="login.html">로그인</a></li>
                    </ul>
                    <ul id="header_bottom">
                        <li>로그인해주세요</li>
                    </ul>
                </div> <!-- 헤더 wrap 끝 -->
            </div> <!-- 헤더 끝 -->
        </div>
    <!-- ====================================================== -->
        <div id="wrapWrite">
            <div id="WriteHeader">
                <div class="titleArea">
                    <input id="titleInput" type="text" placeholder="제목을 입력해주세요." />
                </div>
                <div class="titleArea">
                    <input id="movieTitleInput" type="text" placeholder="영화 제목을 입력해주세요." />
                    <select id="isSpoilerInput">
                        <option value="" disabled selected>스포일러 여부</option>
                        <option value="spoO">스포일러 O</option>
                        <option value="spoX">스포일러 X</option>
                    </select>
                </div>
            </div>
            <div id="WriteMain">
                <textarea id="descInput" placeholder="내용을 입력해주세요."></textarea>
            </div>
            <div id="WriteFooter">
                <input id="fileInput" type="file" accept="img/*"/>
                <!-- <div id="ratingInput">
                    별점을 선택해주세요.</br>  
                    <label><input name="rating" type="radio" value="1"/>1점</label>
                    <label><input name="rating" type="radio" value="2"/>2점</label>
                    <label><input name="rating" type="radio" value="3"/>3점</label>
                    <label><input name="rating" type="radio" value="4"/>4점</label>
                    <label><input name="rating" type="radio" value="5"/>5점</label>
                </div> -->
                
                <div class="star-rating">
                        <div id="starFont">별점을 선택해주세요.<br/></div>
                        <input type="radio" name="rating" value="1" />
                        <label for="star5">1점</label>

                        <input type="radio" id="star4" name="rating" value="2" />
                        <label for="star4">2점</label>

                        <input type="radio" id="star3" name="rating" value="3" />
                        <label for="star3">3점</label>

                        <input type="radio" id="star2" name="rating" value="4" />
                        <label for="star2">4점</label>

                        <input type="radio" id="star1" name="rating" value="5" />
                        <label for="star1">5점</label>
                </div>


               

                <button class="btn" onclick="back()"><a href="#">[ 뒤로가기 ]</button>
                <button class="btn" onclick="detailUpdate()">[ 수정 ]</button> 
            </div>
        </div>
        <!-- ========= body 끝부분에 삽입할 것 ========== -->
        <div id="footer"> <!-- 푸터 -->
            <div id="footer_wrap"> <!-- 푸터 wrap -->
                <span>이겨레 | 이원국 | 김재영 | 최규호</span>
            </div> <!-- 푸터 wrap 끝 -->
        </div> <!-- 푸터 끝 -->

        <script src='js/header.js'></script>
        <script src='js/update.js'></script>
